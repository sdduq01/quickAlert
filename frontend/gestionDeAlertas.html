<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Alertas - QuickAlert</title>
  <link rel="stylesheet" href="./styles/gestionDeAlertas.css" />
</head>
<body>
  <header class="header">
    <img src="./assets/images/Konecta_Logo_RGB_White.png" alt="Logo Konecta" class="logo" />
    <h1>Gestión de Alertas</h1>
    <p id="user-info"></p>
  </header>

  <main>
    <section id="alerts-container" aria-live="polite" aria-relevant="additions removals">
      <p>Cargando alertas...</p>
    </section>
  </main>

  <!-- Modal de edición -->
  <div id="editModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="closeModal" class="close" aria-label="Cerrar">&times;</button>
      <h2 id="modalTitle">Editar Alerta</h2>
      <form id="editAlertForm">
        <input type="hidden" id="editAlertId" />
        <label for="editCampaign">
          Campaña:
          <input type="text" id="editCampaign" name="campaign" required />
        </label>
        <label for="editMetric">
          Métrica:
          <input type="text" id="editMetric" name="metric" required />
        </label>
        <label for="editTarget">
          Objetivo:
          <input type="text" id="editTarget" name="target" required />
        </label>
        <label for="editFrequency">
          Frecuencia:
          <input type="text" id="editFrequency" name="frequency" required />
        </label>
        <label for="editWhatsapp">
          WhatsApp:
          <input type="text" id="editWhatsapp" name="whatsapp" />
        </label>
        <label for="editEmail">
          Email:
          <input type="email" id="editEmail" name="email" />
        </label>
        <label for="editEnabled">
          Estado:
          <select id="editEnabled" name="enabled">
            <option value="true">Activa</option>
            <option value="false">Inactiva</option>
          </select>
        </label>
        <div class="modal-buttons">
          <button type="submit">Guardar</button>
          <button type="button" id="cancelEdit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 QuickAlert - Konecta</p>
  </footer>

  <script src="./js/gestionDeAlertas.js"></script>
</body>
</html>
