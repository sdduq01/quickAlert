<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Create and manage alerts for your campaigns easily with Konecta." />
  <title>Konecta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/creacionDeAlerta.css" />
  <script src="./js/creacionDeAlerta.js" defer></script>
</head>
<body>
  <main class="create-alert">
    <img src="./assets/images/Konecta_Logo_RGB_White.png" alt="Konecta logo" class="logo" />
    <h1 class="title">Create a new alert</h1>

    <form id="alertForm" class="form" aria-labelledby="formTitle">
      <div class="parameters">
        <fieldset class="form-container">
          <legend class="title" id="formTitle">Alert Parameters</legend>

          <label for="campaign" class="label">Campaign</label>
          <select id="campaign" name="campaign" class="input" required>
            <option value="" disabled selected>Select a campaign</option>
          </select>

          <label for="metric" class="label">Metric</label>
          <select id="metric" name="metric" class="input" required>
            <option value="" disabled selected>Select a metric</option>
          </select>

          <label for="target" class="label">Target</label>
          <input type="number" id="target" name="target" class="input" required />
        </fieldset>

        <fieldset class="form-container">
          <legend class="title">Send Parameters</legend>

          <label for="frequency" class="label">Monitoring Frequency</label>
          <input type="text" id="frequency" name="frequency" class="input" />

          <label for="whatssapp" class="label">WhatsApp</label>
          <input type="tel" id="whatssapp" name="whatssapp" class="input" />

          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" class="input" />
        </fieldset>
      </div>
    </form>

    <div id="resumen" class="resumen" aria-live="polite"></div>

    <div class="button-container">
      <button type="button" id="create-alert-button" class="primary-button create-alert-button">
        Create alert
      </button>
      <a href="./gestionDeAlertas.html" class="primary-button">Saving alerts</a>
      <a href="./index.html" class="primary-button">Logout</a>
    </div>
  </main>
</body>
</html>
